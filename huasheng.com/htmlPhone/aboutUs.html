			<script type="text/javascript">
		
	if(IsPC()){
		location.href="../index.html";
	}else{
		
	}

		
		function IsPC() {
		   var userAgentInfo = navigator.userAgent;
		   var Agents = ["Android", "iPhone",
		      "SymbianOS", "Windows Phone",
		      "iPad", "iPod"];
		   var flag = true;
		   for (var v = 0; v < Agents.length; v++) {
		      if (userAgentInfo.indexOf(Agents[v]) > 0) {
		         flag = false;
		         break;
		      }
		   }
		   return flag;
		}
		
	</script>

	<script type="text/javascript">
		//默认加载第一个
		$(".aboutUs-tab-content").load("intro.html")
		$(".aboutUs-tab li").click(function(){

			$(".aboutUs-tab li span").removeClass("about-click")
			$(this).find("span").addClass("about-click")
			let index=$(this).index()
			switch (index){
				case 0:
					$(".aboutUs-tab-content").load("intro.html")
					break;
				case 1:
					$(".aboutUs-tab-content").load("team.html")
					break;
				case 2:
					$(".aboutUs-tab-content").load("distribute.html")
					break;	
				case 3:
					$(".aboutUs-tab-content").load("contact.html")
					break;
				default:
					break;
			}
		})
