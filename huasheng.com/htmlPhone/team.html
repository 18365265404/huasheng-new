	<script type="text/javascript">

/****************************intro content******************************************/  

			var pamasCityNs= makeCity()

			$.ajax({
		    type:"post",    //请求方式
		    url:myServer+"PcApi/selByServiceTeam",
		    dataType:"json",
			data:{
				"cityCode":pamasCityNs,

		    	},    //请求参数		
		    success: function(data) {
			if(data.status=='503'){
					window.location.href='error.html'
				}
		   
		    console.log("team========================== conentet",data)
		    

		    let teamList=data.data;   
		    let teamStr=""
		    for(let i=0;i<teamList.length;i++){
		    	teamStr+=`
						<img  src="${QiNiu}${teamList[i].url}"/>`
		    				
		    }
		    $(".team-content").html(teamStr)
//		    swiper-wrapper
		    
		    },
		    error: function() {
		        //请求出错处理
		    	}
			});
