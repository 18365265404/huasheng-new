		function IsPC() {
		   var userAgentInfo = navigator.userAgent;
		   var Agents = ["Android", "iPhone",
		      "SymbianOS", "Windows Phone",
		      "iPad", "iPod"];
		   var flag = true;
		   for (var v = 0; v < Agents.length; v++) {
		      if (userAgentInfo.indexOf(Agents[v]) > 0) {
		         flag = false;
		         break;
		      }
		   }
		   return flag;
		}
		
	</script>

	<script type="text/javascript">
/****************************shop banner******************************************/  
			var pamasCitys= makeCity()
			$.ajax({
		    type:"post",    //请求方式
		    url:myServer+"PcApi/selByOws",
		    dataType:"json",
			data:{
				"cityCode":pamasCitys,

		    	},    //请求参数		
		    success: function(data) {
		    if(data.status=='503'){
					window.location.href='error.html'
				}
		    console.log("shop conentet",data)
		    
		    let shopList=data.data;   
		    let shopStr=""
		    for(let i=0;i<shopList.length;i++){
		    	shopStr+=`

					<div class="cookie-flag layout cookie-flag-detail" style="margin-top: -10px;">
						<img src="../img/shop_flag.png"/>
						<p class="font20">${shopList[i].storeName}</p>
					</div>
					<ul class="shop-list font20 layout">
						
							${ 
								showShopList(shopList[i].list)
								}
							
							
						
						
						
					</ul>
		`
		    				
		    }
		    $(".all-shop").html(shopStr)
//		    swiper-wrapper
		    
		    },
		    error: function() {
		        //请求出错处理
		    	}
			});		
		
		
		function showShopList(list){
			let strs="";

				for(var i=0;i<list.length;i++){
					
						strs+=`
							<li>
								<img src="${QiNiu}${list[i].url}"/>
								<div class="shop-list-text">
									<div class="shop-list-text-box">
										<p class="font26">${list[i].hall}</p>
										<p>${list[i].hall} </p>
										<p>起订价格：${list[i].minimumPrice}</p>
										<p>容纳桌数：${list[i].maxTable}</p>
										<p>承办场数：${list[i].undertakeNumber}</p>
										<p>场地地址：${list[i].siteAddress}</p>
									</div>
									
				
								</div>
							</li>						  `
					
					
				}
				return strs;
		}
