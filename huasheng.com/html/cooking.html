		function IsPC() {
		   var userAgentInfo = navigator.userAgent;
		   var Agents = ["Android", "iPhone",
		      "SymbianOS", "Windows Phone",
		      "iPad", "iPod"];
		   var flag = true;
		   for (var v = 0; v < Agents.length; v++) {
		      if (userAgentInfo.indexOf(Agents[v]) > 0) {
		         flag = false;
		         break;
		      }
		   }
		   return flag;
		}

<script type="text/javascript">

			var pamasCitys= makeCity()
			$.ajax({
		    type:"post",    //请求方式
		    url:myServer+"PcApi/selByDetailsCarousel",
		    dataType:"json",
			data:{
//		    	"cityCode":Pcity
				"cityCode":pamasCitys,
				"type":"2"
		    	},    //请求参数		
		    success: function(data) {
		    if(data.status=='503'){
					window.location.href='error.html'
				}
		    console.log("菜系菜单banner",data)
		    
		    let bannerList=data.data;   
		    let bannerStr=""
		    for(let i=0;i<bannerList.length;i++){
		    	bannerStr+=`
		    				<div class="swiper-slide" style=" background: url(${QiNiu}${bannerList[i].url});"></div>
		    				`
		    				
		    }
		    $(".swiper-wrapper").html(bannerStr)
//		    swiper-wrapper
		    swiperMove(bannerList)
		    },
		    error: function() {
		        //请求出错处理
		    	}
			});
